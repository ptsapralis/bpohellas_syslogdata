; SQL Server Configuration File

[OPTIONS]

; Specifies a Setup work flow, like INSTALL, UNINSTALL, or UPGRADE. This is a required parameter. 
ACTION="Install"
ERRORREPORTING="True"
FILESTREAMLEVEL=3
FILESTREAMSHARENAME="BPOHELLASDBSERVERFS"
INDICATEPROGRESS="True"

; Specifies features to install, uninstall, or upgrade. The lists of features include SQLEngine, FullText, Replication, AS, IS, and Conn. 
FEATURES=SQLENGINE,FullText,AS,IS,Conn

; Specify a default or named instance. MSSQLSERVER is the default instance for non-Express editions and SQLExpress for Express editions. This parameter is required when installing the SQL Server Database Engine (SQL), or Analysis Services (AS).
INSTANCENAME="MSSQLSERVER"

; Specify the Instance ID for the SQL Server features you have specified. SQL Server directory structure, registry structure, and service names will incorporate the instance ID of the SQL Server instance. 
INSTANCEID="MSSQLSERVER"

; Account for SQL Server service: Domain\User or system account. 
SQLSVCACCOUNT="BPOHELLASDBSERVER\Administrator"
SQLSVCPASSWORD="password"
SQLSVCSTARTUPTYPE="Manual"
AGTSVCACCOUNT="BPOHELLASDBSERVER\Administrator"
AGTSVCPASSWORD="password"
AGTSVCSTARTUPTYPE="Manual"

; Windows account(s) to provision as SQL Server system administrators. 
SQLSYSADMINACCOUNTS="BPOHELLASDBSERVER\Administrator"

; The name of the account that the Analysis Services service runs under. 
; ASSVCACCOUNT="NT Service\MSSQLServerOLAPService"
ASSVCACCOUNT="BPOHELLASDBSERVER\Administrator"
ASSVCPASSWORD="password"
ISSVCACCOUNT="BPOHELLASDBSERVER\Administrator"
ISSVCPASSWORD="password"

; Specifies the list of administrator accounts that need to be provisioned. 
ASSYSADMINACCOUNTS="BPOHELLASDBSERVER\Administrator"

; Specifies the server mode of the Analysis Services instance. Valid values are MULTIDIMENSIONAL, POWERPIVOT or TABULAR. ASSERVERMODE is case-sensitive. All values must be expressed in upper case. 
ASSERVERMODE="MULTIDIMENSIONAL"
ASSVCSTARTUPTYPE="Manual"
ISSVCSTARTUPTYPE="Manual"

; Optional value, which specifies the state of the TCP protocol for the SQL Server service. Supported values are: 0 to disable the TCP protocol, and 1 to enable the TCP protocol.
SECURITYMODE="SQL"
SAPWD="password"
TCPENABLED=1
NPENABLED=1
UpdateEnabled=1
UpdateSource="MU"

;Specifies acceptance of License Terms
IAcceptSQLServerLicenseTerms="True"